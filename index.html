<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="display-numbers" type="text" value="0" readonly></input>
            <div class="calc-buttons">
                <button id="C" class="btn span2 all-clear blue" onclick="clearDisplay(this.id)">AC</button>
                <button id="%" class="btn operate percentage blue">%</button>
                <button id="/" class="btn operate divide orange">/</button>
                <button id="7" class="btn num green">7</button>
                <button id="8" class="btn num green">8</button>
                <button id="9" class="btn num green">9</button>
                <button id="*" class="btn operate multiplication orange">*</button>
                <button id="4" class="btn num green">4</button>
                <button id="5" class="btn num green">5</button>
                <button id="6" class="btn num green">6</button>
                <button id="-" class="btn operate subtract orange">-</button>
                <button id="1" class="btn num green">1</button>
                <button id="2" class="btn num green">2</button>
                <button id="3" class="btn num green">3</button>
                <button id="+" class="btn operate addition orange">+</button>
                <button id="0" class="btn num zero-btn green">0</button>
                <button id="." class="btn dot green">.</button>
                <button id="+/-" class="btn +/- orange" >+/-</button>
                <button id="=" class="btn operate equal orange">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
